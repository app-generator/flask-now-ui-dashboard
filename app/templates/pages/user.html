
      <div class="panel-header panel-header-sm">

                      <div class="form-group">
                        <label>UserID (disabled)</label>
                        <input type="text" class="form-control" disabled="" placeholder="ID" value="{{ current_user.id }}">

                    </div>

                        <input type="text" class="form-control" placeholder="Username" value="{{ current_user.name }}">

                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" placeholder="Email" value="{{ current_user.email }}">
                      </div>
                    </div>

                  <div class="row">

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" placeholder="City" value="Mike">
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>Country</label>
                        <input type="text" class="form-control" placeholder="Country" value="Andrew">
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Postal Code</label>
                        <input type="number" class="form-control" placeholder="ZIP Code">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">

                        <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                      </div>
                    </div>
                  </div>

            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-user">
              <div class="image">
                <img src="/static/assets/img/bg5.jpg" alt="...">

                    <h5 class="title">
                      {{ current_user.user }}

                <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
